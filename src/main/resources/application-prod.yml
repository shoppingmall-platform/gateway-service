server:
  shutdown: graceful
  port: 8080

jwt:
  secret:
    key: ${SECRET_KEY}

spring:
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':  # 🔹 모든 경로에서 CORS 허용
            allowedOrigins: "*" # 모든 Origin 허용
            allowedMethods: "*" # 모든 HTTP 메서드 허용 (GET, POST, PUT, DELETE, OPTIONS 등)
            allowedHeaders: "*" # 모든 헤더 허용
            allowCredentials: true # 자격 증명(쿠키, Authorization 헤더) 허용
      routes:
        - id: product-service
          predicates:
            - Path=/product/**, /swagger-ui/**, /docs-ui/**, /docs-api/**, /v3/**
          uri: http://product-service:8080
          filters:
            - RewritePath=/product/(?<segment>.*), /$\{segment}

        - id: product-service-with-authentication
          predicates:
            - Path=/member/**
          uri: http://product-service:8080
          filters:
            - RewritePath=/member/(?<segment>.*), /$\{segment}
            - name: JwtAuthenticationFilter
              args:
                secretKey: ${jwt.secret.key}

        - id: token-service
          predicates:
            - Path=/token/**
          uri: http://token-service:8080
          filters:
            - RewritePath=/token/(?<s

