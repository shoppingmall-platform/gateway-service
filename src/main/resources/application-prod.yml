server:
  shutdown: graceful
  port: 8080

jwt:
  secret:
    key: ${SECRET_KEY}

spring:
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':  # ğŸ”¹ ëª¨ë“  ìš”ì²­ì— ëŒ€í•´ CORS í—ˆìš©
            allowedOrigins: "*" # ğŸš€ ëª¨ë“  Origin í—ˆìš© (JWT ì¸ì¦ ì—†ìœ¼ë¯€ë¡œ ê°€ëŠ¥)
            allowedMethods: "GET, POST, PUT, DELETE, OPTIONS" # ëª¨ë“  HTTP ë©”ì„œë“œ í—ˆìš©
            allowedHeaders: "*" # ëª¨ë“  í—¤ë” í—ˆìš©
      routes:
        - id: product-service
          predicates:
            - Path=/product/**
          uri: http://product-service:8080
          filters:
            - RewritePath=/product/(?<segment>.*), /$\{segment}
        - id: product-service-with-authentication
          predicates:
            - Path=/member/**
          uri: http://product-service:8080
          filters:
            - RewritePath=/member/(?<segment>.*), /$\{segment}
            - name: JwtAuthenticationFilter
              args:
                secretKey: ${jwt.secret.key}
        - id: token-service
          predicates:
            - Path=/token/**
          uri: http://token-service:8080
          filters:
            - RewritePath=/token/(?<segment>.*), /$\{segment}
