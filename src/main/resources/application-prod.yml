server:
  shutdown: graceful
  port: 8080

jwt:
  secret:
    key: ${SECRET_KEY}

spring:
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':  # 🔹 모든 경로에서 CORS 허용
            allowedOrigins: "http://localhost:3000" # 🚀 특정 Origin을 명시해야 allowCredentials 사용 가능
            allowedMethods: "GET, POST, PUT, DELETE, OPTIONS"
            allowedHeaders: "*"
            allowCredentials: true  # 🚀 true이면 allowedOrigins에 * 대신 특정 도메인 설정해야 함
      routes:
        - id: product-service
          predicates:
            - Path=/product/**, /swagger-ui/**, /docs-ui/**, /docs-api/**, /v3/**
          uri: http://product-service:8080
          filters:
            - RewritePath=/product/(?<segment>.*), /$\{segment}

        - id: product-service-with-authentication
          predicates:
            - Path=/member/**
          uri: http://product-service:8080
          filters:
            - RewritePath=/member/(?<segment>.*), /$\{segment}
            - name: JwtAuthenticationFilter
              args:
                secretKey: ${jwt.secret.key}

        - id: token-service
          predicates:
            - Path=/token/**
          uri: http://token-service:8080
          filters:
            - RewritePath=/token/(?<segment>.*), /$\{segment}
