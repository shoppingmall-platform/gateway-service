server:
  shutdown: graceful
  port: 8081

jwt:
  secret:
    key: -----BEGIN PUBLIC KEY----------END PUBLIC KEY-----

spring:
  cloud:
    gateway:
      routes:
        - id: product-service-public
          predicates:
            - Path=/public/**
          uri: http://localhost:8080
          filters:
            - RewritePath=/public/(?<segment>.*), /${segment}

        #        - id: product-service-protected
        #          predicates:
        #            - Path=/product/**
        #            - Method=POST
        #          uri: http://localhost:8080
        #          filters:
        #            - RewritePath=/product/(?<segment>.*), /${segment}
        #            - name: JwtAuthenticationFilter
        #              args:
        #                secretKey: ${jwt.secret.key}

        - id: product-service-with-authentication
          predicates:
            - Path=/product/**
          uri: http://localhost:8080
          filters:
            - RewritePath=/product/(?<segment>.*), /$\{segment}
            - name: JwtAuthenticationFilter
              args:
                secretKey: ${jwt.secret.key}

        - id: member-service-with-authentication
          predicates:
            - Path=/member/**
          uri: http://localhost:8080
          filters:
            - RewritePath=/member/(?<segment>.*), /$\{segment}
            - name: JwtAuthenticationFilter
              args:
                secretKey: ${jwt.secret.key}

        - id: token-service
          predicates:
            - Path=/token/**
          uri: http://localhost:8082
          filters:
            - RewritePath=/token/(?<segment>.*), /$\{segment}
